<div class="col-md-8 offset-md-3">
    <h4 class="text-center">Employee Registration</h4>
    <form [formGroup]="registerForm">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName" formControlName="firstName">
        <span *ngIf="registerForm.get('firstName').touched && registerForm.get('firstName').hasError('required')">Enter First Name</span>
        <span *ngIf="registerForm.get('firstName').touched && registerForm.get('firstName').hasError('minlength')">Minimum 5 characters required</span>
        <span *ngIf="registerForm.get('firstName').touched && registerForm.get('firstName').hasError('maxlength')">Maximum 15 characters allowed</span>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName" formControlName="lastName">
        <span *ngIf="registerForm.get('lastName').touched && registerForm.get('lastName').hasError('required')">Enter Last Name</span>
        <span *ngIf="registerForm.get('lastName').touched && registerForm.get('lastName').hasError('minlength')">Minimum 5 characters required</span>
        <span *ngIf="registerForm.get('lastName').touched && registerForm.get('lastName').hasError('maxlength')">Maximum 15 characters allowed</span>
      </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="employee.password"  formControlName="password">
          <span *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">Enter Password</span>
        </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email"  formControlName="email">
        <span *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">Enter Email</span>
        <span *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('email')">Enter Valid Email</span>
        <span *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('minlength')">Minimum of 6 characters required</span>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="employee.address" formControlName="address">
        <span *ngIf="registerForm.get('address').touched && registerForm.get('address').hasError('required')">Enter Address</span>
      </div>
      <button class="btn btn-success" type="submit" (click)="moveToLogin();">Register</button>
    </form>
    </div>
